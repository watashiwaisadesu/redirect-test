<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Redirect</title>
    <script>
        // Получаем код из URL-параметров
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            // Отправляем GET-запрос на бэкенд с кодом как параметр URL
            fetch(`https://wallpaper-ai-1.onrender.com/oauth/auth/google?code=${code}`, {
                method: 'GET',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Здесь вы можете обработать полученные данные, например, сохранить токен
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('error').textContent = 'Ошибка получения данных с сервера.';
            });
        } else {
            document.getElementById('error').textContent = 'Код аутентификации не найден.';
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p id="error" style="color: red;"></p>
</body>
</html>
